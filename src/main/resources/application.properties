spring.application.name=demo-park-api
# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Campo_Grande
spring.datasource.username=root
spring.datasource.password=1234567

# Springdoc OpenApi 3.1 & Swegger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=spring_park_api.web.controller

# Messages i18n
spring.messages.basename=messages
spring.messages.encoding=UTF-8
